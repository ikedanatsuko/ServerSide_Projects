<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Hello Twitter!!!!!</title>
</head>
<body>
	<h3>Login to Twitter</h3>
	<span th:if="${social_provider_error}">Provider error (maybe you need to configure the app id and secret?)</span>
	<form action="/connect/twitter" method="post">
		<div class="formInfo">
			<p th:text="#{login.info}">You aren't connected to Twitter yet. Click the button to connect this application with your Twitter account.</p>
		</div>
		<button type="submit" th:text="#{login}">Login</button>
	</form>
</body>
</html>
